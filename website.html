<!DOCTYPE html>
<html>
    <head>
        <title>HTML CSS Review</title>
        <style>
            .red-button {
                background-color:rgb(255, 0, 0) ;
                color: white;
                border-color: rgb(255, 1, 1);
                border-radius: none;
            }
        
            .inner-button {
                background-color: blue;
                color: red;
                border-radius: 0.25rem;
                border-color: blanchedalmond;
            }
        </style>          
    </head>
    <body>
        <button title="Good job" class="red-button">
            hello
        </button>
        
        <p>
            paragraph of <button class="inner-button">
                hello
            </button> text
        </p>
        <!-- in the code below, we can modify an element <a></a> by adding a space to the opening tag, followed by the attribute, an equal to sign and the attribute value. 
         so the modified element will be <a href=""></a> -->
         <!--You can also add multiple modifications to an element by adding a space after the first attribute, so <a href="" target="" ></a>-->

        <a href="https://www.nairaland.com" target="_blank" rel="noopener noreferrer">Nairaland link</a>

    </body>
</html>
