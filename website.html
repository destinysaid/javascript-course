<!DOCTYPE html>
<html>
    <head>
        <title>HTML CSSS Review</title>
        <style>
            .red-button {
                background-color:rgb(255, 0, 0) ;
                color: white;
                border-color: rgb(255, 1, 1);
                border-radius: none;
            }
        
            .inner-button {
                background-color: blue;
                color: red;
                border-radius: 0.25rem;
                border-color: blanchedalmond;
            }
        </style>          
    </head>
    <body>
        <button title="Good job" class="red-button">
            hello
        </button>
        
        <p>
            paragraph of <button class="inner-button">
                hello
            </button> text
        </p>
    </body>
</html>
