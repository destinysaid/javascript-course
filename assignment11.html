<!DOCTYPE html>

<html>
    <head>
        <title>
            Google search page recreated
        </title>
        <link rel="stylesheet" href="assignment11.css">

    </head>

    <body>
        
        <div class="mid-content-container">

            <div class="mainmid-container">

                <div class="content-container">
    
                    <div class="image-container">
                        <img class="google-img" src="thumbnails/googlelogo_light_color_272x92dp.png" alt="google image logo"> 
                    </div>
    
                    <input class="main-search-bar" type="text" placeholder="Search Google or type a URL">
    
                </div>
    
                <div class="button-container">
                    <button>
                        Google Search
                    </button>
            
                    <button>
                        I'm Feeling Lucky
                    </button>
    
                </div>
               
            </div>
            
            <div class="google-links-container">

                <p class="languages">
                    Google offered in: <a class="language-links" href="https://google.com">Deutsch</a> 
                    <a class="language-links" href="https://google.com">Francais</a> 
                    <a class="language-links" href="https://google.com">Italiano</a>
                    <a class="language-links" href="https://google.com">Rumantsch</a>
                </p>

            </div>
        </div>
    </body>
</html>
