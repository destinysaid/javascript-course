<!DOCTYPE html>
<!--This code, we are to create 3 cards side by side containing images of cats, some texts and a button. Essentially
a card to add a cat as a friend, there should be a heading, a subheading, buttons should react as well and little shadow on the cards, transitions on the buttons as well.-->

<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Cat friend group
        </title>
        <link rel="stylesheet" href="assignment10.css">
    </head>
    <body>
        <div class="large-card-container">
            <div class="top">
                <h1>
                    Friend a cat today!
                </h1>
    
                <h2>
                    Select a cute friend below
                </h2>
    
            </div>
            <div class="all-card-container">
                <div class="card-container">
    
                    <div class="image-container">
                        <img class="thumbnail cat1" src="thumbnails/cat-1.jpeg">
                    </div>
        
                    <div class="content-container">
                        <div class="text-container">
        
                            <p class="header">
                                Oliver
                            </p>
            
                            <p  class="sub-header">
                                3 mutual friends
                            </p>
            
                        </div>
                        <button class="primary-btn">
                            Add friend
                        </button>
        
                    </div>
        
                </div>
        
                <div class="card-container">
        
                    <div class="image-container">
                        <img class="thumbnail cat2" src="thumbnails/cat-2.jpeg">
                    </div>
        
                    <div class="content-container">
                        <div class="text-container">
        
                            <p class="header">
                                Tammy
                            </p>
            
                            <p  class="sub-header">
                                2 mutual friends
                            </p>
            
                        </div>
                        <button class="primary-btn">
                            Add friend
                        </button>
        
                    </div>
        
                </div>
        
                <div class="card-container">
        
                    <div class="image-container">
                        <img class="thumbnail cat3" src="thumbnails/cat-3.jpeg">
                    </div>
        
                    <div class="content-container">
                        <div class="text-container">
        
                            <p class="header">
                                Alexi
                            </p>
            
                            <p  class="sub-header">
                                4 mutual friends
                            </p>
            
                        </div>
                        <button class="primary-btn">
                            Add friend
                        </button>
        
                    </div>
        
                </div>
            </div>
        </div>
    </body>
</html>
