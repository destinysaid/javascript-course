<head>
    <style>
        .youtube-button {
            background-color: hsl(0, 76%, 42%);
            color: white;
            border: none;
            height: 36px;
            width: 104px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
            transition: opacity 0.15s;
            
        }
        .youtube-button:hover {
            opacity: 0.8;
        }
        .youtube-button:active {
            opacity: 0.4;
        }

        .joinbtn {
            background-color: hsl(0, 0%, 100%);
            color: rgb(151, 145, 241);
            border-color: hsl(250, 57%, 70%);
            border-width: 1px;
            border-style:solid ;
            height: 36px;
            width: 64px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
            transition: background-color 0.15s, color 0.15s;
        }

        .joinbtn:hover {
           background-color: rgb(151, 145, 241) ; 
           color: white;
        }

        .joinbtn:active {
            opacity: 0.7;
        }

        .twitter-button {
            background-color: hsl(254, 100%, 75%);
            color: rgb(255, 255, 255);
            border-color: hsl(250, 57%, 70%);
            border-width: 1px;
            border-style:solid ;
            height: 36px;
            width: 72px;
            border-radius: 200px;
            cursor: pointer;
            margin-right: 8px;
            font-weight: bold;
            font-size: 15px;
            transition: box-shadow 3s;
        }
        .twitter-button:hover {
            box-shadow: 0 4px 30px rgba(74, 34, 71, 0.35);
        }
        </style>
</head>

<body>
    <button class="youtube-button">SUBSCRIBE</button>
    <button class="joinbtn">JOIN</button>
    <button class="twitter-button">Tweet</button>
</body>
